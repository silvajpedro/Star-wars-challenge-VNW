<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section class="backgroundHeader">
            <figure class="wordsHeader">
                    <img class="starHeader"src="/assets/stawheader.png" alt=" star white color">
                    <img class="warHeader"src="/assets/warheader.png" alt=" wars black color">
                </figure>
                <figure class="kyloRen"></figure>
                <figure class="headerInfo">
                    <img src="/assets/headerinfo.png" alt="legion info">
                </figure>
            </section>
        <section class="secondSectionHeader">
            <aside>
                <h2>SOBRE O JOGO</h2>
                <div class="asideLine"></div>
                <figure>
                    <img  class="headStormtrooper" src="/assets/headstormtrooper.png" alt="stormtrooper"> 
                    <figcaption class="figcaptionH1">
                        Star Wars Battlefront é um jogo eletrônico
                       de tiro em primeira e terceira pessoa, produzido pela DICE
                       e baseado na franquia Star Wars.
                    </figcaption>
                    <figcaption class="figcaptionH2">
                        Foi publicado pela Eletronic Arts com a chancela da LucasArts a 17 de Novembro de 2015
                        para Microsoft Windows, Playstaion 4 e Xbox One.
                    </figcaption>
                </figure>
            </aside>
            <figure class="headSecondBack">
                <figure class="redStormtrooper">
                    <h2>COMECE A JOGAR</h2>
                    <p class="stormtrooperText">
                Baixe o jogo, cadastre seu nome de usuário e 
                comece a interagir com mais de um milhão de jogadores.
                    </p>
                        <button>DOWNLOAD</button>
                    <p class="testUpdate">10/07/2020 test update</p>
                </figure>
                <div class="headerLine"></div>
                <figure >
                    <img class="redWarrior" src="assets/warriorred.png" alt="red warrior">
                </figure>
            </figure>
            <nav>
                <div class="titleNav">
                    <h2>ESTRUTURA DE <span>JOGO</span></h2>
                </div>
                <li>JORNADA</li>
                <li>A BATALHA DO GUERREIRO ESTELAR</li>
                <li>HERÓIS CONTRA OS VILÕES</li>
                <li>A BATALHA GALÁTICA</li>
                <li>SUPERIORIDADE</li>
                <li>FLIPERAMA</li>
            </nav>
            <figure>
                <img class="warriorWoman" src="/assets/whitewoman.png" alt="woman in white with lightsaber">
            </figure>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
